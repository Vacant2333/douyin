Name: comment-mq
Host: 0.0.0.0
Port: 3001
Mode: dev

#kq
UserCommentOptServiceConf:
  Name: UserCommentOptService
  Brokers:
    - 127.0.0.1:9092
  Group: UserCommentOptService-group
  Topic: UserCommentOptService-topic
  Offset: first
  Consumers: 1
  Processors: 1

#rpc
UserCommentRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: usercomment.rpc
    NonBlock: true

UserInfoRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: userinfo.rpc
    NonBlock: true

